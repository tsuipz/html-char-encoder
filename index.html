<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer type="module" src="script.js"></script>
		<title>Document</title>
	</head>
	<body>
		<main>
			<h1>HTML Character Encoder</h1>
			<p>Insert a sentence here and any special characters will be replaced in an instant</p>
			<form>
				<input type="text" name="encoder" id="encoder" />
				<button class="form__button" disabled>Update</button>
			</form>
			<section class="output">
				<textarea name="output__textarea" id="output__textarea"></textarea>
				<button class="output__button">Copy</button>
			</section>
		</main>
	</body>
</html>
